<style>


.unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.scrollable 
        {
            overflow: auto;
        }
.buttonSize{
	font-size: 25px; height: 100px; width: 100px;
}
	* {
		font-family: 'Press Start 2P', cursive;
	}
	html, body{
		background-color: black;
	}
</style>
</head>
<div 	class = "unselectable"
		style="display: inline-block;
		position: fixed;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -25%);">

	<div 
		class = "unselectable"
		id="overlappingDiv"
		style="background-color: black; 
		position: absolute; 
		top: 0; 
		right: 0; 
		bottom: 0; 
		left: 0; 
		opacity: 0; 
		pointer-events: none;"></div>
	<div 
		id="StartText"
		style="
	 	background-color: white;
		height: 156px; 
		width: 592px;

		position: fixed;
	    top: 60%;
	    left: 50%;
	    transform: translate(-50%, -60%);

		justify-content: center; 
		opacity: 0;
		padding: 16px;
		line-height: 130%;
	"></div>

		line-height: 120%;
		">Hello World!</div>
